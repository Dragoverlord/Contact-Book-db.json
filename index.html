<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- add form start -->
    <div>
      <span>Name</span>
      <input type="text" id="inp-name" />
      <span>Surname</span>
      <input type="text" id="inp-Email" />
      <span>Numbers</span>
      <input type="text" id="inp-Number" />
      <span>ImgUrl</span>
      <input type="text" id="inp-ImgUrl" />
      <button id="btn-add">Save</button>
    </div>
    <!-- add form end -->
    <!-- list start -->
    <div id="list"></div>
    <!-- list end -->
    <!-- modal start -->
    <div id="modal-edit">
      <div id="modal-edit-body">
        <button id="modal-edit-close">Close</button>
        <div id="modal-edit-inps">
          <input type="text" id="inp-edit-name" />
          <input type="text" id="inp-edit-Email" />
          <input type="text" id="inp-edit-Number" />
          <input type="text" id="inp-edit-ImgUrl" />
          <input type="text" id="inp-edit-id" />
          <button id="btn-save-edit">Save</button>
        </div>
      </div>
    </div>
    <!-- modal end  -->
    <script src="./main.js"></script>
  </body>
</html>
